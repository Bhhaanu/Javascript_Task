<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>EPAM Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</head>
<body>
<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <div class="pad-section"><h2 class="text-center" style="color:white; font-size: 20px; font-family: sans-serif;">Log In Here!!</h2></div>      
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-envelope"></i>
                    </span>                    
                </div>
                <input type="email" class="form-control" name="email" placeholder="Email Address" id='t1' required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>                    
                </div>
                <input type="text" class="form-control" name="password" placeholder="Password" id='t2' required="required">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" onclick="login()">Log in</button>
        </div>
        <div class="clearfix">
            <a href="#" class="float-left "> Forgot Password?</a>
            <a href="register.html" class="float-right">Register</a>
        </div>     
        <div class="or-seperator"><b>or</b></div>
        <div class="form-group">
                <div class="social-btn text-center">
                    <a href="https://mtouch.facebook.com/login/" class="btn btn-secondary btn-lg"><i class="fa fa-facebook"></i> </a>                      
                </div>
        </div>
        <div class="form-group">
            <div class="social-btn text-center">
                <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> </a>                   
            </div>
        </div>
        <div class="form-group">
            <div class="social-btn text-center">
                <a href="success.html" class="btn btn-info btn-lg">epam login</i> </a>                
            </div>
        </div>    
    </form>
</div>
</body>
</html>
